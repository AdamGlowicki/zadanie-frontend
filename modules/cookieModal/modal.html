<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
<div class='modal'>
    <div class='modal__content'>
        <div  class='modal__place'>
            <h1 class='modal__title'>GDPR consent 🍪</h1>
            <div class='modal__partners'>
                <button id='showPartners' class='btn__read__more'>więcej ustawień ⬇</button>
                <ul id='partners' class="modal__partners__list"></ul>
            </div>
        </div>

        <div class='modal__buttons'>
            <button id='accept' class='btn btn--accept'>accept</button>
            <button id='reject' class='btn btn--margin btn--reject'>reject</button>
        </div>
    </div>
</div>

<script src="Partners.js"></script>
<script src="Accept.js"></script>
<script src="CookieChecker.js"></script>
<script src="index.js"></script>
</body>
</html>
